<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit ctf</h4>
    <button type="button" class="close" aria-label="Close" (click)="close('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="hackathon-name">Hackathon name</label>
        <div>
          <input id="hackathon-name" type="text" [value]="hackathon?.name" (input)="updateValue($event)">
        </div>
        <label for="startDate">Start date</label>
        <div class="input-group">
          <input id="startDate" class="form-control" [(ngModel)]="startDate" value="{{ hackathon?.startDate }}"
            (ngModelChange)="updateStartDate(startDate)" name="sdp" ngbDatepicker #sdp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="sdp.toggle()" type="button"></button>
          </div>
        </div> <label for="endDate">End date</label>
        <div class="input-group">
          <input id="endDate" class="form-control" [(ngModel)]="end_date" (ngModelChange)="updateEndDate(end_date)"
            name="edp" ngbDatepicker #edp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="edp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <label for="hackathon-rating">Rating</label>
      <div>
        <input id="hackathon-rating" type="text" [value]="hackathon?.rating" (input)="updateValue($event)">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<!-- ng toaster test -->
<button (click)="popToast()">pop toast</button>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Edit</button>
