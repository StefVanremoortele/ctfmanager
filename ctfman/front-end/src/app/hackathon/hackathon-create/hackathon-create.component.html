<h1 matDialogTitle>Create hackathon</h1>

<mat-dialog-content>
  <form [formGroup]="hackathonCreationForm" (ngSubmit)="createHackathon(hackathonCreationForm.value)">

    <div class="hackathon-creation-container">
      <mat-form-field class="form-element">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="!name.valid && name.touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput [matDatepicker]="startDate" placeholder="Start date" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput [matDatepicker]="endDate" placeholder="End date" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate></mat-datepicker>
      </mat-form-field>


      <!-- <mat-form-field class="form-element">
        <input matInput placeholder="Rating" formControlName="rating" type="number">
        <mat-hint>Select a rating between 1 and 5</mat-hint>
        <mat-error *ngIf="!hackathonCreationForm.controls['rating'].valid && hackathonCreationForm.controls['rating'].touched">
          {{ getErrorRating() }}
        </mat-error>
      </mat-form-field> -->
      
      <!-- <mat-form-field>
        <input matInput type="number" min=1 max=5 placeholder="Rating" formControlName="rating">
      </mat-form-field> -->
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="createHackathon()" tabindex="1">Create</button>
  <button mat-button mat-dialog-close tabindex="-1">Cancel</button>
</mat-dialog-actions>

<p>{{this.errorMsg | json }}</p>
